name: Snake

on:
  schedule:
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-light.svg?palette=github-light&color_snake=#5D3FD3&color_dots=#4682B4,#1E90FF,#B22222,#FF8C00,#FFD700
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#3d5a80&color_dots=#708090,#e0fbfc,#98c1d9,#293241,#ee6c4d

        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
