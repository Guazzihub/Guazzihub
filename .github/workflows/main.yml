name: Generate Snake

on:
  # Executa em push na branch main e agendado diariamente
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Faz checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera a cobra com cores personalizadas
      - name: Generate Snake SVG
        uses: Platane/snk/svg-output@v2
        with:
          output: dist/github-contribution-grid-snake.svg
          config: |
            {
              "palette": {
                "snake": ["#FFC0CB"],        # Cobra: Rosa pastel
                "dots": {
                  "light": "#000000",       # Dots no tema claro: Preto
                  "dark": "#FFFFFF"         # Dots no tema escuro: Branco
                }
              }
            }
