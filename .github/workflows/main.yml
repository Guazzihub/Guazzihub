name: Generate Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          outputs: |
            dist/github-snake.svg?color_snake=#FFD1DC&color_dots=black,black,black,black,black
            dist/github-snake-dark.svg?color_snake=#FFD1DC&color_dots=white,white,white,white,white
